<html>
<head>
    <title>stonksXtreme</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="box">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
        <a class="navbar-brand" href="#">stonksXtreme</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login -->

    <div class="loginContent">
        <div id="userFormArea" class="card">
            <div class="card-body">
                <h5 class="card-title">Join game...</h5>
                <form id="userForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" id="username" placeholder="StonksBoi" required="required" pattern="[A-Za-z0-9]{1,20}"/>
                        <br />
                        <label>Lobby ID</label>
                        <input class="form-control" id="" placeholder="1234"/>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Join" />
                        <input type="submit" class="btn btn-primary" value="Create" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main -->

    <div class="mainContent">
        <div class="mainArea">
            <div class="card fieldCard">
                <div class="card-body">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="sideBox ">
                <div class="sideArea">

                    <div class="card pickupCard">
                        <div class="card-body">
                            <div class="pickup">
                                <img class="easy_card" src="/img/KartenEinfach.png"/>
                                <img class="hard_card" src="/img/KartenSchwer.png"/>
                            </div>
                        </div>
                    </div>

                    <div class="card chatCard">
                        <div class="card-body">
                            <h5 class="card-title">Online users</h5>
                            <ul class="list-group" id="users"></ul>
                            <br/>
                            <h5 class="card-title">Chat</h5>
                            <textarea class="form-control" id="chat" readonly rows="8"></textarea>
                            <form id="messageForm">
                                <div class="input-group">

                                    <input type="text" class="form-control chatField" placeholder="Enter message here" id="message"/>
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-primary sendButton material-icons">send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                </h5>
                <button type="button" class="close modalCloseButton hidden" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src="js/index.js"></script>
</body>
</html>
