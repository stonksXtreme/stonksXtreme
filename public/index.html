<div class="loginContent">
  <div id="userFormArea" class="card">
    <div class="card-body">
      <h5 class="card-title">Join game...</h5>
      <form id="userForm">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" id="username" value="asdf" placeholder="StonksBoi"/>
          <br />

<div class="mainContent">
  <div id="messageArea">
    <div class="card field">
      <div class="card-body">
        <h5 class="card-title">Field</h5>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div class="card users">
      <div class="card-body">
        <h5 class="card-title">Online users</h5>
        <ul class="list-group" id="users"></ul>
      </div>
    </div>
    <div class="card messages">
      <div class="card-body">
        <h5 class="card-title">Chat</h5>


        <form id="messageForm">
          <div class="form-group">
            <textarea class="chat form-control" id="chat" readonly rows="10"></textarea>
            <input type="text" class="form-control" id="message"/>
            <br />
            <input type="submit" class="btn btn-primary" value="Send Message" />
          </div>
        </form>
      </div>
    </div>
    <div class="card pickup">
      <div class="card-body">
        <h5 class="card-title">Pickup cards</h5>

        <img src="/img/KartenSchwer.png"/>
      </div>
    </div>

  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
  <a class="navbar-brand" href="#">Copyright 2020</a>
</nav>
</div>

<script>
  $(function() {
    // onload
    var socket = io.connect();
    var $messageForm = $('#messageForm');
    var $message = $('#message');
    var $chat = $('#chat');
    var $messageArea = $('#messageArea');
    var $userFormArea = $('#userFormArea');
    var $userForm = $('#userForm');
    var $users = $('#users');
    var $username = $('#username');

    var canvas = document.getElementById("canvas"),
            context = canvas.getContext("2d");

    canvas.width = 300;
    canvas.height = 150;


    var background = new Image();
    background.src = "img/SpielfeldPlaceholder.jpg";

    background.onload = function() {
      context.drawImage(background, 0, 0, 3084, 1546,
                                0, 0, canvas.width, canvas.height);
    }

    socket.on('update', users => {

      console.log(users);
      var html = '';
      // draw on canvas
      context.drawImage(background, 0, 0, 3084, 1546,
              0, 0, canvas.width, canvas.height);
      for(let i in users){
        context.beginPath();
        context.arc(users[i].x, users[i].y, 5, 0, 2 * Math.PI, true);
        context.fillStyle = users[i].color;
        context.fill();

        // update list

        html += '<li style="background-color: '+ users[i].color + '" class="list-group-item">'+users[i].name+'</li>';



      }

      $users.html(html);
    })

    $messageForm.submit(function(e) {
      e.preventDefault();
      socket.emit('send message', $message.val());
      $message.val('');
    });

    socket.on('new message', function(data) {
      $chat.append(data.user+': '+data.msg+'\n');
      $cha.scrollTop($chat.scrollHeight);
    });

    $userForm.submit(function(e) {
      e.preventDefault();
      if($username.val().replace(/\s/g,"") === ""){
        alert("No username!")
      }else{
        socket.emit('new user', $username.val(), data => {
          if(data) {
            $('.loginContent').hide();
            $('.mainContent').show();
          }
        });
      }

      $username.val('');
    });
  });
</script>
