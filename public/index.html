  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<body>
<div class="box">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark header">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>

      <li class="nav-item">

  <!-- Login -->

<div class="loginContent">
  <div id="userFormArea" class="card">
    <div class="card-body">
      <h5 class="card-title">Join game...</h5>
      <form id="userForm">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" id="username" value="asdf" placeholder="StonksBoi"/>
          <br />
          <label>Lobby ID</label>
          <input class="form-control" id="" placeholder="1234"/>
          <br />
          <input type="submit" class="btn btn-primary" value="Join" />
          <input type="submit" class="btn btn-primary" value="Create" />
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Main -->

<div class="mainContent">
  <div id="messageArea">
    <div class="card field">
      <div class="card-body">
        <h5 class="card-title">Field</h5>
        <canvas id="canvas"></canvas>
        <img class="dice" src="https://schmidt-lehrmittel.de/media/image/e5/94/6e/Art199115d2c335111a09_600x600.jpg"/>

        <div class="pickup">
          <img class="easy_card" src="/img/KartenEinfach.png"/>
          <img class="hard_card" src="/img/KartenSchwer.png"/>
        </div>
      </div>
    </div>
    <div class="card users">
      <div class="card-body">
        <h5 class="card-title">Online users</h5>
        <ul class="list-group" id="users"></ul>
      </div>
    </div>
    <div class="card messages">
      <div class="card-body">
        <h5 class="card-title">Chat</h5>


        <form id="messageForm">
          <div class="form-group">
            <textarea class="chat form-control" id="chat" readonly rows="10"></textarea>
            <input type="text" class="form-control" id="message"/>
            <br />
            <input type="submit" class="btn btn-primary" value="Send Message" />
          </div>
        </form>
      </div>
    </div>
    <div class="card pickup">
      <div class="card-body">
        <h5 class="card-title">Pickup cards</h5>

      </div>
    </div>

  </div>
</div>

<!-- Footer -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
  <a class="navbar-brand" href="#">Copyright 2020</a>
</nav>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Modal title
        </h5>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>

<script>
  $(function() {
    // onload
    var socket = io.connect();
    var $messageForm = $('#messageForm');
    var $message = $('#message');
    var $chat = $('#chat');
    var $messageArea = $('#messageArea');
    var $userFormArea = $('#userFormArea');
    var $userForm = $('#userForm');
    var $users = $('#users');
    var $username = $('#username');

    var canvas = document.getElementById("canvas"),
            context = canvas.getContext("2d");

    canvas.width = 300;
    canvas.height = 150;


    var background = new Image();
    background.src = "img/SpielfeldPlaceholder.jpg";

    background.onload = function() {
      context.drawImage(background, 0, 0, 3084, 1546,
                                0, 0, canvas.width, canvas.height);
    }

    socket.on('question_return', question => {
      $('.modal-title').html(question.text);



      var buttons = '';
      for(let answer in question.answers){
        buttons += '<button type="button" id="answer' + answer + '" class="btn btn-primary btn-lg btn-block onc answerButton">' + question.answers[answer] + '</button>'
      }
      $('.modal-body').html(buttons);

      $('.box').addClass("blur");

      $('#exampleModal').modal({
        backdrop: 'static'
      });

      $(".answerButton").click(function (e){
        e.preventDefault();
        const index = this.id.replace("answer", "");
        socket.emit('answer_selected', index);
      })
    })

    socket.on('update', users => {

      console.log(users);
      var html = '';
      // draw on canvas
      context.drawImage(background, 0, 0, 3084, 1546,
              0, 0, canvas.width, canvas.height);
      for(let i in users){
        context.beginPath();
        context.arc(users[i].x, users[i].y, 5, 0, 2 * Math.PI, true);
        context.fillStyle = users[i].color;
        context.fill();

        // update list

        html += '<li style="background-color: '+ users[i].color + '" class="list-group-item">'+users[i].name+'</li>';



      }

      $users.html(html);
    })

    $messageForm.submit(function(e) {
      e.preventDefault();
      socket.emit('send message', $message.val());
      $message.val('');
    });

    socket.on('new message', function(data) {
      $chat.append(data.user+': '+data.msg+'\n');
      $cha.scrollTop($chat.scrollHeight);
    });

    $userForm.submit(function(e) {
      e.preventDefault();
      if($username.val().replace(/\s/g,"") === ""){
        alert("No username!")
      }else{
        socket.emit('new user', $username.val(), data => {
          if(data) {
            $('.loginContent').hide();
            $('.mainContent').show();
          }
        });
      }

      $username.val('');
    });

    $(".dice").click(function (e){
      e.preventDefault();
      socket.emit('dice');
    })

    $(".easy_card").click(function (e){
      e.preventDefault();
      socket.emit('card', false);
    })

    $(".hard_card").click(function (e){
      e.preventDefault();
      socket.emit('card', true);
    })

  });
</script>


</body>
</html>
